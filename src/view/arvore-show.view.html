<div id="boxTree">
    <h3 class="titleStructures">Produtos</h1>
    <!-- Botões da pesquisa esquerdos (mortadelas) -->
    <!-- Adicionar -->
    <button type="button" 
            class="btn btn-default" 
            data-toggle="modal" 
            data-target=".addProductModel" 
            ng-click="controller.addProductModal = true"
            aria-label="Left Align">            
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button>
    <!-- Editar -->
    <button type="button" 
            class="btn btn-default" 
            data-toggle="modal" 
            data-target=".addProductModel" 
            ng-disabled="!selected"
            ng-click="controller.addProductModal = false; carregaEdit(selected)"
            aria-label="Left Align">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </button>
    <!-- Deletar -->
    <button type="button" 
            class="btn btn-default" 
            aria-label="Left Align"
            ng-click="removeProduct()">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
    </button>
    <!-- Botões da pesquisa direitos (coxinhas) -->
    <!-- Expandir -->
    <button type="button" 
            class="btn btn-default pull-right" 
            ng-click="expandAll()" 
            aria-label="Right Align">
        <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
    </button>
    <!-- Encolher -->
    <button type="button" 
            class="btn btn-default pull-right" 
            ng-click="collapseAll()" 
            aria-label="Right Align">
        <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
    </button>
    <!-- Pesquisa -->
    <input type="text" id="searchInput" class="form-control" ng-model="predicate" placeholder="Digite para filtrar">
    {{predicate}}
    <!-- Árvore hierárquica -->
    <treecontrol class="tree-light"
    tree-model="clothings"
    options="treeOptions"
    on-selection="showSelected(node, $parentNode)"
    expanded-nodes="expandedNodes"
    filter-expression="predicate"
    selected-node="selected">
    <span data-toggle="popover" 
          data-placement="right" 
          data-content="<b>Código:</b> {{node.codigo}} <br /> <b>Descrição:</b> {{node.descricao}} <br /> <b>Observação:</b> {{node.observacao}}"> {{node.descricao}} </div>
    </treecontrol>
    
    <!-- Modal de Inclusão -->
    <div ng-include="'src/view/arvore-edit.modal.view.html'"></div>

</div>
